<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
        <script>

            function hello(){
                const heading = document.querySelector('h1');
                if(heading.innerHTML !== "Hello"){
                    heading.innerHTML = "Hello";
                }else{
                    heading.innerHTML = "Goodbye";
                }
            }

        </script>
    </head>
    <body>
        <h1>Hello</h1>
        <button onclick="hello()">Click me</button>
    </body>
</html>
